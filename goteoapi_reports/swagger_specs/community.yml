Community Stats API
<a href="http://developers.goteo.org/doc/reports#community">developers.goteo.org/doc/reports#community</a>
This resource returns statistics about the community in Goteo.
---
tags:
    - community

security:
    - basic: []

definitions:
    - schema:
        id: Category
        properties:
            id:
                type: integer
            name:
                type: string
            percentage-users:
                type: number
            users:
                type: integer
    - schema:
        id: Donation
        properties:
            user:
                type: string
            name:
                type: string
            profile-image-url:
                type: string
            profile-url:
                type: string
            amount:
                type: number
            contributions:
                type: integer
    - schema:
        id: Collaboration
        properties:
            user:
                type: string
            name:
                type: string
            profile-image-url:
                type: string
            profile-url:
                type: string
            interactions:
                type: integer
    - schema:
        id: Community
        properties:
            users:
                type: integer
            donors:
                type: integer
            percentage-donors-users:
                type: number
            percentage-unsubscribed-users:
                type: number
            donors-collaborators:
                type: integer
            multidonors:
                type: integer
            percentage-multidonor-donors:
                type: number
            percentage-multidonor-users:
                type: number
            paypal-donors:
                type: integer
            creditcard-donors:
                type: integer
            cash-donors:
                type: integer
            collaborators:
                type: integer
            average-donors:
                type: integer
            average-collaborators:
                type: integer
            creators-donors:
                type: integer
            creators-collaborators:
                type: integer
            leading-category:
                type: integer
            second-category:
                type: integer
            users-leading-category:
                type: integer
            users-second-category:
                type: integer
            percentage-users-leading-category:
                type: number
            percentage-users-second-category:
                type: number
            categories:
                type: array
                items:
                    $ref: '#/definitions/api_reports_community_get_Category'
            top10-donors:
                type: array
                items:
                    $ref: '#/definitions/api_reports_community_get_Donation'
            top10-multidonors:
                type: array
                items:
                    $ref: '#/definitions/api_reports_community_get_Donation'
            top10-collaborators:
                type: array
                items:
                    $ref: '#/definitions/api_reports_community_get_Collaboration'
parameters:
    - in: query
      type: string
      name: node
      description: Filter by individual node(s). Multiple nodes can be specified
      collectionFormat: multi
    - in: query
      name: project
      description: Filter by individual project(s). Multiple projects can be specified
      type: string
      collectionFormat: multi
    - in: query
      name: from_date
      description: Filter from date. Ex. "2013-01-01"
      type: string
      format: date
    - in: query
      name: to_date
      description: Filter until date.. Ex. "2014-01-01"
      type: string
      format: date
    - in: query
      name: category
      description: Filter by project category. Multiple projects can be specified
      type: integer
    - in: query
      name: location
      description: Filter by project location (Latitude,longitude,Radius in Km)
      type: number
      collectionFormat: csv
    - in: query
      name: page
      description: Page number (starting at 1) if the result can be paginated
      type: integer
    - in: query
      name: limit
      description: Page limit (maximum 50 results, defaults to 10) if the result can be paginated
      type: integer
responses:
    200:
        description: Community object
        schema:
            $ref: '#/definitions/api_reports_community_get_Community'
    400:
        description: Invalid parameters format

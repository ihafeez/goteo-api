Matcher API
This resource returns user projects information.
http://developers.goteo.org/matchers#projects
---
tags:
    - matcher_projects

security:
    - basic: []

definitions:
    - schema:
        id: ProjectMatcher
        properties:
            id:
                type: string
                description: Project unique identifier
            name:
                type: string
                description: Name of the project
            node:
                type: string
                description: Node where the project was created originally
            description-short:
                type: string
                description: Short description of the project
            lang:
                type: string
                description: Main language of the project
            project-url:
                type: string
                description: URL where for the project
            image-url:
                type: string
                description:  URL with the main image of the project
            date-created:
                type: string
                description: Date when the project was created RFC822 format
            date-published:
                type: string
                description: Date when the project was published RFC822 format
            latitude:
                type: number
                description: Latitude coordinate for the project
            longitude:
                type: number
                description: Longitude coordinate for the project
            region:
                type: string
                description: Region location for the project
            owner:
                type: string
                description: Projects owner's user ID
            owner-name:
                type: string
                description: Projects owner's user name
            status:
                type: string
                description: Status of the project
            minimum:
                type: number
                description: Minimum amount to achieve to consider the project succeeded
            optimum:
                type: number
                description: Optimum amount to achieve for the project to achieve all his goals
            amount:
                type: number
                description: Currently achieved amount for the project
            amount-matcher:
                type: number
                description: Only the matchfunding part of the achieved amount for the project

parameters:
    - in: path
      type: string
      name: matcher_id
      description: Unique ID for the matcher
      required: true
    - in: query
      type: string
      name: node
      description: Filter by individual node(s). Multiple nodes can be specified. Restricts the list to the users originally created in that node(s)
      collectionFormat: multi
    - in: query
      type: string
      name: matcher
      description: Filter by individual matchfunding matcher(s). Multiple matchers can be specified. Restricts the list to the projects originally created in that matcher(s)
      collectionFormat: multi
    - in: query
      type: string
      name: matcher
      description: Filter by individual matchfunding matcher(s). Multiple matchers can be specified. Restricts the list to the projects originally created in that matcher(s)
      collectionFormat: multi
    - in: query
      name: lang
      description: Get results by specified lang. Multiple langs can be specified
      type: string
      collectionFormat: multi
    - in: query
      name: from_date
      description: Filter from date. Ex. "2013-01-01". Restricts the list to the users created in that range
      type: string
      format: date
    - in: query
      name: to_date
      description: Filter until date.. Ex. "2014-01-01". Restricts the list to the users created in that range
      type: string
      format: date
    - in: query
      name: category
      description: Filter by matcher category. Multiple categories can be specified. Restricts the list to the users that have interests in that category(ies)
      type: integer
      collectionFormat: multi
    - in: query
      name: sdg
      description: Filter by matcher Sustainable Development Goal. Multiple SDGs can be specified. Restricts the list to the users that have interests in that SDG(s)
      type: integer
      collectionFormat: multi
    - in: query
      name: social_commitment
      description: Filter by matcher social commitment. Multiple social commitments can be specified. Restricts the list to the users that have interests in that social commitment(s)
      type: integer
      collectionFormat: multi
    - in: query
      name: page
      description: Page number (starting at 1) if the result can be paginated
      type: integer
    - in: query
      name: limit
      description: Page limit (maximum 50 results, defaults to 10) if the result can be paginated
      type: integer

responses:
    200:
        description: Project data
        schema:
            type: array
            items:
                $ref: '#/definitions/api_projects_projects_get_ResponseProject'
    401:
        description: Resource requires authorization
    404:
        description: Resource not found
